<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CookieGrabber.io â€” Delivery Dashboard</title>
<style>
  :root {
    --midnight: #050c1a;
    --navy: #061f3b;
    --neon: #0ff;
    --accent: #5fc8ff;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#e6eef8;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(0,255,255,0.06), transparent 60%),
      radial-gradient(ellipse at 70% 80%, rgba(0,140,255,0.08), transparent 60%),
      linear-gradient(160deg, var(--midnight), var(--navy));
    background-size: cover;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated subtle glow shimmer */
  @keyframes glowmove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(270deg, rgba(0,255,255,0.05), rgba(255,0,255,0.05), rgba(0,140,255,0.05));
    background-size:400% 400%;
    animation:glowmove 16s ease infinite;
    z-index:-1;
    filter:blur(120px);
  }

  .card{
    width:min(380px, 90%);
    min-height:580px;
    background:rgba(10,20,40,0.7);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:16px;
    padding:28px;
    box-shadow:0 0 25px rgba(0,255,255,0.08);
    backdrop-filter:blur(10px);
  }

  h1{
    text-align:center;
    font-size:22px;
    margin:0 0 16px 0;
    color:var(--accent);
    text-shadow:0 0 8px rgba(95,200,255,0.5);
  }

  label{
    font-size:13px;
    color:#bcd6ff;
    display:block;
    margin-bottom:6px;
  }

  input, textarea{
    width:100%;
    border:none;
    border-radius:8px;
    background:rgba(255,255,255,0.04);
    color:#e6eef8;
    padding:10px;
    font-size:14px;
    margin-bottom:14px;
    outline:none;
    transition: box-shadow 0.25s ease;
  }
  input:focus, textarea:focus{
    box-shadow:0 0 6px var(--accent);
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(90deg, var(--accent), #00baff);
    color:#041b2e;
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  button:hover{
    transform:translateY(-1px);
    box-shadow:0 0 10px rgba(95,200,255,0.4);
  }

  .hint{
    margin-top:16px;
    text-align:center;
    font-size:12px;
    color:#9fbff7;
  }
</style>
</head>
<body>
  <main class="card">
    <h1>CookieGrabber.io</h1>

    <label for="orderId">Order ID</label>
    <input id="orderId" placeholder="#12345" />

    <label for="delivery">Delivery address</label>
    <textarea id="delivery" rows="4" placeholder="Enter address or delivery notes..."></textarea>

    <button id="submitBtn">Submit Order (Local Preview)</button>

    <div class="hint">This demo is local-only. Add your own backend later.</div>
  </main>

  <script>
    const order = document.getElementById('orderId');
    const delivery = document.getElementById('delivery');
    document.getElementById('submitBtn').addEventListener('click',()=>{
      const o = order.value.trim();
      const d = delivery.value.trim();
      if(!o){ alert("Please enter an Order ID."); return; }
      alert(`Local preview:\nOrder ID: ${o}\nDelivery: ${d||"[none]"}`);
      console.log("[Local preview]", { order:o, delivery:d, time:new Date().toISOString() });
    });
  </script>
</body>
</html>
